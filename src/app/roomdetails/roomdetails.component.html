<div class="wrapper">
	<div class="main_card">
		<div class="card_left">
			<div class="card_datails">
				<h1> {{room.title}}</h1>
				<div class="card_cat"> 
					<p> {{room.type }}, {{room.area }}</p>
					<p>  {{room.price}}</p>
				</div>
				<p class="disc"> {{room.overview}}</p>
			</div>
		</div>
		<div class="card_right">
			<div class="img_container">
				<img [src]="room.poster_path"  alt="">
				</div>
			</div>
		</div>
	</div>
	<app-footer></app-footer>
